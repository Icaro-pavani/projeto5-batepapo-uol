<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" type="text/css" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Console dos browsers indicaram que adicionar aqui melhoraria a eficiência -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- icone na aba da página -->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Bate-Papo Uol</title>
  </head>
  <body>
    <!-- Página de entrada para login -->
    <section class="login">
      <img src="images/logo.svg" alt="Bate-papo Uol"/>
      <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
      <button data-identifier="start">Entrar</button>
      <img src="images/96x96.gif" class="loading isClose" alt="loading">
      <p class="isClose">Entrando...</p>
    </section>

    <!-- Barra fixxa no topo -->
    <header>
      <img src="images/logo.svg" alt="Bate-Papo Uol" />
      <ion-icon class="open-sidebar" name="people"></ion-icon>
    </header>

    <!-- Seção das mensagens -->
    <main>
      
    </main>

    <!-- Sidebar -->
    <aside class="sidebar faded">
      <div class="title">
        <h1>Escolha um contato para enviar mensagem:</h1>
      </div>

      <div class="contacts">
        
      </div>
      <div class="second-title">
        <h1>Escolha a visibilidade:</h1>
      </div>
      <div class="visibility" data-identifier="visibility">
        <div class="info">
          <ion-icon name="lock-open"></ion-icon>
          <p>Público</p>
        </div>
        <ion-icon class="check selected" name="checkmark-outline"></ion-icon>
      </div>
      <div class="visibility" data-identifier="visibility">
        <div class="info">
          <ion-icon name="lock-closed"></ion-icon>
          <p>Reservadamente</p>
        </div>
        <ion-icon class="check" name="checkmark-outline"></ion-icon>
      </div>
    </aside>
    <div class="close-sidebar isClose"></div>

    <!-- Campo de inserção de imagem e envio -->
    <footer>
      <div class="message-field">
        <input type="text" placeholder="Escreva aqui..." />
        <p class="isClose">Enviando para Maria(Reservadamente)</p>
      </div>
      <ion-icon name="paper-plane-outline" data-identifier="send-message"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
