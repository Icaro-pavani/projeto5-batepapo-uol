<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" type="text/css" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Console dos browsers indicaram que adicionar aqui melhoraria a eficiência -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Bate-Papo Uol</title>
  </head>
  <body>
    <section class="login">
      <img src="images/logo.svg" alt="Bate-papo Uol"/>
      <input type="text" class="" placeholder="Digite seu nome">
      <button class="">Entrar</button>
      <img src="images/96x96.gif" class="loading isClose" alt="loading">
      <p class="isClose">Entrando...</p>
    </section>

    <header>
      <img src="images/logo.svg" alt="Bate-Papo Uol" />
      <ion-icon class="open-sidebar" name="people"></ion-icon>
    </header>

    <main>
      <div class="message entry">
        <p>
          <span class="hour">(09:21:45)</span>
          <span class="name"><strong>João</strong></span> entra na sala...
        </p>
      </div>
      <div class="message public">
        <p>
          <span class="hour">(09:22:28)</span>
          <span class="name"
            ><strong>João</strong> para <strong>Todos</strong>:</span
          >
          Bom dia
        </p>
      </div>
      <div class="message private">
        <p>
          <span class="hour">(09:22:48)</span>
          <span class="name"
            ><strong>João</strong> reservadamente para
            <strong>Maria</strong>:</span
          >
          Oi gatinha quer tc?
        </p>
      </div>
    </main>

    <aside class="sidebar faded">
      <div class="title">
        <h1>Escolha um contato para enviar mensagem:</h1>
      </div>

      <div class="contacts">
        <div class="contact" onclick="selectMember(this);">
          <div class="info">
            <ion-icon name="people"></ion-icon>
            <p>Todos</p>
          </div>
          <ion-icon class="check selected" name="checkmark-outline"></ion-icon>
        </div>
        <div class="contact">
          <div class="info">
            <ion-icon name="person-circle"></ion-icon>
            <p>João</p>
          </div>
          <ion-icon class="check" name="checkmark-outline"></ion-icon>
        </div>
        <div class="contact">
          <div class="info">
            <ion-icon name="person-circle"></ion-icon>
            <p>Maria</p>
          </div>
          <ion-icon class="check" name="checkmark-outline"></ion-icon>
        </div>
      </div>
      <div class="second-title">
        <h1>Escolha a visibilidade:</h1>
      </div>
      <div class="visibility">
        <div class="info">
          <ion-icon name="lock-open"></ion-icon>
          <p>Público</p>
        </div>
        <ion-icon class="check selected" name="checkmark-outline"></ion-icon>
      </div>
      <div class="visibility">
        <div class="info">
          <ion-icon name="lock-closed"></ion-icon>
          <p>Reservadamente</p>
        </div>
        <ion-icon class="check" name="checkmark-outline"></ion-icon>
      </div>
    </aside>
    <div class="close-sidebar isClose"></div>

    <footer>
      <input type="text" placeholder="Escreva aqui..." />
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
